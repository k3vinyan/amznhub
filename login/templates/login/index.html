{% extends 'login/layout.html' %}

{% block content %}

{%if error %}
  <h1>{{error}}</h1>
{% endif %}
<div class="container">
  <div class="row">

  </div>
  <div class="row">
    <div class="col s3">

    </div>
    <div class="col s6">
      <form action="login/" id="login" method="POST" id="login-form" class="center-align">
        {% csrf_token %}
        <input name="email" type="text" placeholder="email" />
        <input name="password" type="password" placeholder="password" />
        <button class="btn waves-effect waves-light" type="submit" name="login-form">Submit
         <i class="material-icons right">send</i>
       </button>
      </form>

    </div>
    <div class="col s3">
    </div>
  </div>
</div>

{% endblock %}
